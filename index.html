<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usando a Fetch API</title>

    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Consultando CEP</h1>
      <form id="form" action="#">
        <div class="form-group">
          <label for="cep">CEP</label>
          <input type="text" class="form-control" maxlength="9" id="cep" />
          <small>00000-000</small>
        </div>
        <div class="form-group">
          <label for="logradouro">Logradouro</label>
          <input disabled type="text" class="form-control" id="logradouro" />
          <small>Rua ...</small>
        </div>
        <div class="form-group">
          <label for="bairro">Bairro</label>
          <input disabled type="text" class="form-control" id="bairro" />
          <small>Bairro </small>
        </div>
        <div class="form-group">
          <label for="localidade">Localidade</label>
          <input disabled type="text" class="form-control" id="localidade" />
          <small>Cidade</small>
        </div>
        <div class="form-group">
          <label for="uf">U.F.</label>
          <input disabled type="text" class="form-control" id="uf" />
          <small>Estado</small>
        </div>
      </form>
    </div>
  </body>
  <script src="src/js/main.js"></script>
</html>
